<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Algorithmic Bubble – Card Flow</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", "Noto Sans", sans-serif;
      color: #f5f5f5;
      cursor: none;
    }
    body {
      position: relative;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.25), rgba(255, 0, 191, 0.25));
    }
    /* --- Common Stage Styles --- */
    .stage {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .stage.active {
      opacity: 1;
      pointer-events: auto;
    }
    .stage-desc {
      position: absolute;
      top: 50px;
      left: 32px;
      font-size: 30px;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      font-weight: 200;
      font-variation-settings: "wght" 200;
      opacity: 0.8;
      max-width: 400px;
      line-height: 1.5;
      z-index: 10;
    }
    /* --- Stage 1: Pile --- */
    #pile-stage {
      background: transparent;
    }
    .pile-area {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pile-card {
      position: absolute;
      width: 120px;
      height: 200px;
      background: #f0f0f0;
      border-radius: 5px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
      color: #111;
      transition: transform 0.1s ease-out, box-shadow 0.2s;
      will-change: transform;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }
    .pile-card video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .pile-card .card-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .pile-card:hover {
      z-index: 100 !important;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    }
    .card-icon {
      font-size: 24px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 700;
      line-height: 1.2;
    }
    .card-tag {
      font-size: 11px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    /* --- Stage 2 & 3: Grid --- */
    #grid-stage {
      background: transparent;
      color: #111;
    }
    #grid-stage .stage-desc {
      color: #111;
    }
    .grid-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      padding: 12px;
      overflow: hidden;
      align-content: start;
    }
    .grid-cell {
      position: relative;
      background: transparent;
      border-radius: 8px;
      overflow: hidden;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      aspect-ratio: 9 / 16;
      min-width: 0;
      min-height: 0;
    }
    .grid-cell.active {
      opacity: 1;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .grid-cell.main-card {
      z-index: 10;
      background: #222;
      color: #fff;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    .grid-cell.side-card {
      background: #fff;
      color: #111;
    }
    /* Card Content in Grid */
    .cell-content {
      width: 100%;
      height: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .like-btn {
      align-self: flex-end;
      padding: 8px 12px;
      border-radius: 20px;
      background: rgba(0,0,0,0.05);
      border: none;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.2s;
    }
    .like-btn:hover {
      background: rgba(255, 127, 152, 0.1);
      color: #ff7f98;
    }
    .like-btn.liked {
      background: #ff7f98;
      color: white;
    }
    .main-card .like-btn {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .main-card .like-btn.liked {
      background: #ff7f98;
      color: white;
    }
    .drag-hint {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 14px;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      font-weight: 200;
      font-variation-settings: "wght" 200;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .drag-hint.visible {
      opacity: 1;
    }
    /* --- Stage 4: BUBBLE --- */
    #bubble-stage {
      background: transparent;
    }
    #three-canvas {
      position: absolute;
      inset: 0;
    }
    .bubble-hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px 40px;
      border-radius: 30px;
      font-size: 18px;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      font-weight: 200;
      font-variation-settings: "wght" 200;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 10000;
      white-space: nowrap;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .bubble-hint.visible {
      opacity: 1;
      animation: twinkle 2s ease-in-out infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.05); }
    }
    /* 나레이션 문구 스타일 */
    .narration-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px 50px;
      border-radius: 30px;
      font-size: 20px;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      font-weight: 300;
      font-variation-settings: "wght" 300;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 10001;
      max-width: 80%;
      text-align: center;
      line-height: 1.6;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
    }
    .narration-text.visible {
      opacity: 1;
    }
    /* 버블 밖으로 나갔을 때 문구 스타일 (버블 옆에 표시) */
    .narration-text.outside-bubble {
      top: 50%;
      left: 75%;
      transform: translate(-50%, -50%);
      background: transparent;
      color: #ffffff;
      padding: 0;
      border-radius: 0;
      font-size: 24px;
      font-weight: 500;
      box-shadow: none;
      text-shadow: 0 0 20px rgba(175, 255, 236, 0.8), 0 0 40px rgba(175, 255, 236, 0.4), 0 0 60px rgba(175, 255, 236, 0.2);
      max-width: 400px;
    }
    /* 안내 문구 깜빡임 애니메이션 */
    .bubble-hint.blink {
      animation: blink 1s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .new-bubble-btn {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(120, 120, 120, 0.9);
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 14px;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      font-weight: 200;
      font-variation-settings: "wght" 200;
      border: none;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    .new-bubble-btn:hover {
      background: rgb(39, 39, 39);
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 127, 152, 0.5);
    }
    /* --- Mouse Following Text --- */
    .mouse-follow-text {
      position: fixed;
      pointer-events: none;
      z-index: 10001;
      display: flex;
      gap: 8px;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      font-weight: 500;
      font-variation-settings: "wght" 500;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      will-change: transform;
    }
    .mouse-follow-text.visible {
      opacity: 1;
    }
    .mouse-follow-text .char {
      position: absolute;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: #AFFFEC;
      color: #1a1a1a;
      font-size: 14px;
      line-height: 1;
      transition: transform 0.1s ease-out;
      transform: translate(-50%, -50%);
    }
    .mouse-follow-text .char.space {
      width: 12px;
      background-color: transparent;
    }
    /* --- Logo --- */
    .logo {
      position: fixed;
      z-index: 1000;
      transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      pointer-events: none;
    }
    .logo.start-screen {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: auto;
      opacity: 1;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0px);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-20px);
      }
    }
    .logo.small {
      top:30px;
      left: 30px;
      right: auto;
      transform: translate(0, 0);
      width: 120px;
      height: auto;
      opacity: 1 !important;
      animation: none;
      z-index: 6000 !important;
    }
    /* --- Start Screen --- */
    #start-screen {
      position: fixed;
      inset: 0;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.8s ease;
      pointer-events: auto;
      background: transparent;
    }
    #start-screen .logo {
      margin-bottom: 150px;
    }
    #start-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* --- Start Button --- */
    @font-face {
      font-family: "CirrusCumulus";
      src: local("CirrusCumulus"), url("CirrusCumulus.woff2") format("woff2"),
           url("CirrusCumulus.woff") format("woff"),
           url("CirrusCumulus.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    .start-button {
      font-family: "CirrusCumulus", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-size: 48px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.95);
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      position: relative;
      top:140px;
      text-decoration: none;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeInStart 1s ease 0.5s forwards, twinkle 2.5s ease-in-out infinite;
      transition: all 0.3s ease;
    }
    .start-button:hover {
      color: rgba(255, 255, 255, 1);
    }
    .start-button::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.9);
      transition: width 0.4s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
    .start-button:hover::after {
      width: 100%;
    }
    @keyframes fadeInStart {
      to {
        opacity: 1;
      }
    }
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.85;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 25px rgba(255, 255, 255, 0.7), 0 0 50px rgba(255, 255, 255, 0.4);
      }
    }
    /* --- Stage Description Text (하단 중앙) --- */
    .stage-desc-bottom {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      font-size: 16px;
      font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      font-weight: 200;
      font-variation-settings: "wght" 200;
      letter-spacing: 0.05em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease;
      pointer-events: none;
      color: rgba(0, 0, 0, 0.7);
      max-width: 600px;
      padding: 0 20px;
      background-color: #AFFFEC;
    }
    .stage-desc-bottom.visible {
      opacity: 1;
    }

    .about-box {
      position: fixed;
      top: 24px;
      right: 36px;
      z-index: 10010;
      font-size: 14px;
      color: #AFFFEC;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 6px;
      cursor: pointer;
      padding-bottom: 6px;
    }
    .about-box .about-tooltip {
      position: absolute;
      top: 120%;
      right: 0;
      width: 320px;
      background: rgba(255, 255, 255, 0.6);
      color: #111;
      font-size: 12pt;
      line-height: 1.6;
      padding: 14px 16px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      pointer-events: none;
      text-align: left;
    }
    .about-box:hover .about-tooltip {
      opacity: 1;
      visibility: visible;
    }
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 26px;
      height: 26px;
      border: 2px solid #AFFFEC;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 10002;
      transition: transform 0.1s ease-out;
      backdrop-filter: blur(0);
    }
  </style>
</head>
<body>
  <div class="custom-cursor" id="custom-cursor"></div>
  <div class="about-box" id="about-box">
    ABOUT.
    <div class="about-tooltip" id="about-tooltip"></div>
  </div>
   <img src="logo.png" alt="Logo" class="logo start-screen" id="main-logo">
  <!-- Mouse Following Text (전체 화면에서 작동) -->
  <div class="mouse-follow-text" id="mouse-follow-text"></div>
  <!-- START SCREEN -->
  <div id="start-screen">
    <button class="start-button" id="start-button">Start.</button>
  </div>
  <!-- Stage Description Text (하단 중앙) -->
  <div class="stage-desc-bottom" id="stage-desc-bottom"></div>
  <!-- STAGE 1: PILE -->
  <section id="pile-stage" class="stage">
    <div class="pile-area" id="pile-area">
      <!-- Cards injected by JS -->
    </div>
  </section>
  <!-- STAGE 2 & 3: GRID -->
  <section id="grid-stage" class="stage">
    <div class="grid-container" id="grid-container">
      <!-- Grid cells injected by JS -->
    </div>
    <div class="drag-hint" id="drag-hint">
      스크롤 / 드래그
    </div>
  </section>
  <!-- STAGE 4: BUBBLE -->
  <section id="bubble-stage" class="stage">
    <div id="three-canvas"></div>
    <div class="narration-text" id="narration-text"></div>
    <div class="bubble-hint" id="bubble-hint-inside">스크롤 해서 버블 밖으로 나가기</div>
    <div class="bubble-hint" id="bubble-hint-outside" style="display: none;">5회 이상 클릭해서 내 알고리즘 버블 터뜨리기</div>
    <button class="new-bubble-btn" id="new-bubble-btn" style="display: none;">또 다른 버블 만들기</button>
  </section>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
    // --- DATA ---
    const TOPICS = [
      { id: 'food', label: 'FOOD', videos: [] },
      { id: 'fashion', label: 'FASHION', videos: [] },
      { id: 'travel', label: 'TRAVEL', videos: [] },
      { id: 'beauty', label: 'BEAUTY', videos: [] },
      { id: 'sport', label: 'SPORT', videos: [] },
      { id: 'pet', label: 'PET', videos: [] },
    ];
    
    // 카테고리별 영상 파일 경로 생성 함수
    function getCategoryVideos(categoryId, subCategory = null) {
      const videos = [];
      
      switch(categoryId) {
        case 'food':
          if (subCategory === 'cook') {
            for (let i = 1; i <= 6; i++) videos.push(`food/F C ${i}.mp4`);
          } else if (subCategory === 'dessert') {
            for (let i = 1; i <= 3; i++) videos.push(`food/F D ${i}.mp4`);
          } else if (subCategory === 'mukbang') {
            for (let i = 1; i <= 8; i++) videos.push(`food/F M ${i}.mp4`);
          } else if (subCategory === 'restaurant') {
            for (let i = 1; i <= 4; i++) videos.push(`food/F R ${i}.mp4`);
          } else {
            // 모든 food 영상
            for (let i = 1; i <= 6; i++) videos.push(`food/F C ${i}.mp4`);
            for (let i = 1; i <= 3; i++) videos.push(`food/F D ${i}.mp4`);
            for (let i = 1; i <= 8; i++) videos.push(`food/F M ${i}.mp4`);
            for (let i = 1; i <= 4; i++) videos.push(`food/F R ${i}.mp4`);
          }
          break;
        case 'beauty':
          if (subCategory === 'makeup') {
            for (let i = 1; i <= 7; i++) videos.push(`beauty/B M ${i}.mp4`);
          } else if (subCategory === 'skincare') {
            for (let i = 1; i <= 5; i++) videos.push(`beauty/B S ${i}.mp4`);
          } else {
            // 모든 beauty 영상
            for (let i = 1; i <= 7; i++) videos.push(`beauty/B M ${i}.mp4`);
            for (let i = 1; i <= 5; i++) videos.push(`beauty/B S ${i}.mp4`);
          }
          break;
        case 'fashion':
          for (let i = 1; i <= 19; i++) {
            if (i !== 5 && i !== 12) videos.push(`fashion/Fa ${i}.mp4`);
          }
          break;
        case 'travel':
          for (let i = 1; i <= 21; i++) videos.push(`travel/Tr ${i}.mp4`);
          break;
        case 'sport':
          for (let i = 1; i <= 17; i++) videos.push(`sport/Sp ${i}.mp4`);
          break;
        case 'pet':
          // pet 폴더가 비어있음
          break;
      }
      
      return videos;
    }
    
    // 파일명에서 세부 카테고리 추출
    function getSubCategoryFromFilename(filename, categoryId) {
      if (categoryId === 'food') {
        const match = filename.match(/F ([CDMR])/);
        if (match) {
          const code = match[1];
          if (code === 'C') return 'cook';
          if (code === 'D') return 'dessert';
          if (code === 'M') return 'mukbang';
          if (code === 'R') return 'restaurant';
        }
      } else if (categoryId === 'beauty') {
        const match = filename.match(/B ([MS])/);
        if (match) {
          const code = match[1];
          if (code === 'M') return 'makeup';
          if (code === 'S') return 'skincare';
        }
      }
      return null;
    }

    // --- STATE ---
    const state = {
      selectedTopic: null,
      selectedVideoUrl: null,
      likes: 0,
      isGridFull: false,
      bubbleInited: false,
      dominantVideoUrl: null,
      floodTriggered: false
    };

    const FLOOD_LIKES_THRESHOLD = 6; // ★ FIX: 6번 좋아요면 도배 + 버블 진입
    
    function getCurrentCardScale() {
      if (state.likes >= 8) return 0.7;
      if (state.likes >= 6) return 0.8;
      if (state.likes >= 3) return 0.9;
      return 1;
    }
    function applyGridCardScale(element) {
      const scale = getCurrentCardScale();
      element.style.transform = `scale(${scale})`;
    }

    function getVideoUrlForGrid() {
      const videos = getCategoryVideos(state.selectedTopic.id);
      if (!videos.length) return null;

      if (!state.dominantVideoUrl) {
        state.dominantVideoUrl = state.selectedVideoUrl || videos[Math.floor(Math.random() * videos.length)];
      }

      const l = state.likes;
      let useDominantProb = 0;

      if (l <= 2)       useDominantProb = 0.4;
      else if (l <= 4)  useDominantProb = 0.7;
      else if (l <= 7)  useDominantProb = 0.9;
      else              useDominantProb = 1.0;

      if (Math.random() < useDominantProb) return state.dominantVideoUrl;
      return videos[Math.floor(Math.random() * videos.length)];
    }

    // --- ELEMENTS ---

    function initPile() {
      for (let i = 0; i < 15; i++) {
        const topic = TOPICS[i % TOPICS.length];
        const card = document.createElement('div');
        card.className = 'pile-card';
        
        const categoryVideos = getCategoryVideos(topic.id);
        if (categoryVideos.length === 0) continue;
        
        const randomVideo = categoryVideos[Math.floor(Math.random() * categoryVideos.length)];
        const videoUrl = randomVideo;
        
        card.innerHTML = `
          <video autoplay loop muted playsinline preload="none">
            <source src="${videoUrl}" type="video/mp4">
          </video>
          <div class="card-content"></div>
        `;
        
        const video = card.querySelector('video');
        if (video) {
          video.addEventListener('loadeddata', () => {
            video.play().catch(() => {});
          }, { once: true });
          video.load();
        }
        
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * 100;
        const x = Math.cos(angle) * dist;
        const y = Math.sin(angle) * dist;
        const rot = (Math.random() - 0.5) * 60;
        card.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg)`;
        card.dataset.x = x;
        card.dataset.y = y;
        card.dataset.rot = rot;
        card.dataset.topic = JSON.stringify(topic);
        card.dataset.videoUrl = videoUrl;

        card.addEventListener('click', (e) => {
          e.stopPropagation();
          selectCard(topic, card);
        });
        pileArea.appendChild(card);
      }

      const cards = document.querySelectorAll('.pile-card');
      const cardPhysics = {};
      let hasSpread = false;
      let initialSpreadTime = 0;
      
      cards.forEach((card, i) => {
        cardPhysics[i] = {
          vx: 0,
          vy: 0,
          baseX: parseFloat(card.dataset.x),
          baseY: parseFloat(card.dataset.y),
          spreadX: 0,
          spreadY: 0,
          currentX: parseFloat(card.dataset.x),
          currentY: parseFloat(card.dataset.y),
          rot: parseFloat(card.dataset.rot)
        };
      });
      
      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;
      let isMouseInArea = false;
      
      pileArea.addEventListener('mouseenter', () => {
        isMouseInArea = true;
        if (!hasSpread) {
          const spreadRadiusX = 200;
          const spreadRadiusY = 120;
          cards.forEach((card, i) => {
            const physics = cardPhysics[i];
            const angle = (i / cards.length) * Math.PI * 2;
            physics.spreadX = Math.cos(angle) * spreadRadiusX;
            physics.spreadY = Math.sin(angle) * spreadRadiusY;
            hasSpread = true;
            initialSpreadTime = Date.now();
          });
        }
      });
      
      pileArea.addEventListener('mouseleave', () => {
        isMouseInArea = false;
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!stages.pile.classList.contains('active')) return;
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      function physicsUpdate() {
        if (!stages.pile.classList.contains('active')) {
          requestAnimationFrame(physicsUpdate);
          return;
        }
        
        const timeSinceSpread = Date.now() - initialSpreadTime;
        const spreadDuration = 1000;
        
        cards.forEach((card, i) => {
          const physics = cardPhysics[i];
          
          if (hasSpread && timeSinceSpread < spreadDuration) {
            const progress = Math.min(timeSinceSpread / spreadDuration, 1);
            const easeProgress = 1 - Math.pow(1 - progress, 3);
            const targetX = physics.baseX + (physics.spreadX - physics.baseX) * easeProgress;
            const targetY = physics.baseY + (physics.spreadY - physics.baseY) * easeProgress;
            
            physics.currentX = targetX;
            physics.currentY = targetY;
          } else if (hasSpread) {
            const targetX = physics.baseX + physics.spreadX;
            const targetY = physics.baseY + physics.spreadY;
            
            const restoreStrength = 0.15;
            physics.vx += (targetX - physics.currentX) * restoreStrength;
            physics.vy += (targetY - physics.currentY) * restoreStrength;
          }
          
          if (hasSpread && isMouseInArea) {
            const rect = card.getBoundingClientRect();
            const cardCx = rect.left + rect.width / 2;
            const cardCy = rect.top + rect.height / 2;
            const dx = mouseX - cardCx;
            const dy = mouseY - cardCy;
            const distSq = dx*dx + dy*dy;
            const maxDistSq = 16900;
            
            if (distSq < maxDistSq && distSq > 0) {
              const dist = Math.sqrt(distSq);
              const force = (130 - dist) / 130;
              const repulsionStrength = 1.5;
              const fx = -(dx / dist) * force * repulsionStrength;
              const fy = -(dy / dist) * force * repulsionStrength;
              
              physics.vx += fx;
              physics.vy += fy;
            }
          }
          
          const friction = 0.55;
          physics.vx *= friction;
          physics.vy *= friction;
          
          physics.currentX += physics.vx;
          physics.currentY += physics.vy;
          
          card.style.transform = `translate(${physics.currentX}px, ${physics.currentY}px) rotate(${physics.rot}deg)`;
        });
        
        requestAnimationFrame(physicsUpdate);
      }
      
      physicsUpdate();
    }

    // ★★★ 여기부터: 비디오 텍스처 / 재질 부분 수정 ★★★
    function initThreeJS(cardData = []) {
      const container = document.getElementById('three-canvas');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);
      
      const group = new THREE.Group();
      scene.add(group);
      
      // 카드 개수
      const count = Math.min(90, Math.max(50, cardData.length * 2 || 50));
      const radius = 8;
      const cardAspect = 9 / 16;
      const cardHeight = 2.2;
      const cardWidth = cardHeight * cardAspect;

      // 비디오 텍스처 생성 함수
      function createVideoTexture(url) {
        const video = document.createElement('video');
        video.src = url;
        video.crossOrigin = 'anonymous';
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.preload = 'auto';
        video.play().catch(() => {});
        
        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.needsUpdate = true;
        return texture;
      }
      
      const videoUrls = state.selectedTopic ? getCategoryVideos(state.selectedTopic.id) : [];
      
      if (!state.dominantVideoUrl && videoUrls.length > 0) {
        state.dominantVideoUrl = state.selectedVideoUrl || videoUrls[Math.floor(Math.random() * videoUrls.length)];
      }
      
      const cards = [];
      for (let i = 0; i < count; i++) {
        const phi = Math.acos(-1 + (2 * i) / count);
        const theta = Math.sqrt(count * Math.PI) * phi;
        const geometry = new THREE.PlaneGeometry(cardWidth, cardHeight);

        let material;

        if (videoUrls.length > 0) {
          const videoUrl = state.dominantVideoUrl || videoUrls[0];
          try {
            const videoTexture = createVideoTexture(videoUrl);
            material = new THREE.MeshBasicMaterial({
              map: videoTexture,
              side: THREE.DoubleSide
            });
          } catch (e) {
            // 비디오 실패 시 민트 컬러 카드
            material = new THREE.MeshBasicMaterial({
              color: 0xAFFFEC,
              side: THREE.DoubleSide
            });
          }
        } else {
          // 해당 카테고리 비디오가 아예 없을 때
          material = new THREE.MeshBasicMaterial({
            color: 0xAFFFEC,
            side: THREE.DoubleSide
          });
        }

        const card = new THREE.Mesh(geometry, material);
        
        if (cardData && cardData.length > 0 && cardData[i % cardData.length]) {
          const dataIndex = i % cardData.length;
          card.position.set(
            cardData[dataIndex].x,
            cardData[dataIndex].y,
            cardData[dataIndex].z || 0
          );
          card.userData.targetPosition = new THREE.Vector3();
          card.userData.targetPosition.setFromSphericalCoords(radius, phi, theta);
          card.userData.isTransitioning = true;
          card.userData.transitionProgress = 0;
        } else {
          const pos = new THREE.Vector3();
          pos.setFromSphericalCoords(radius, phi, theta);
          card.position.copy(pos);
          card.userData.targetPosition = pos.clone();
          card.userData.isTransitioning = false;
        }
        
        card.lookAt(0, 0, 0);
        
        card.userData.originalPosition = card.userData.targetPosition.clone();
        card.userData.originalRotation = card.rotation.clone();
        card.userData.velocity = new THREE.Vector3(0, 0, 0);
        
        group.add(card);
        cards.push(card);
      }
      
      camera.position.z = bubbleState.cameraDistance;
      camera.lookAt(0, 0, 0);
      
      const hintInside = document.getElementById('bubble-hint-inside');
      const hintOutside = document.getElementById('bubble-hint-outside');
      const newBubbleBtn = document.getElementById('new-bubble-btn');

      function showOutsideNarration() {
        bubbleState.outsidePromptLocked = true;
        if (hintInside) {
          hintInside.classList.remove('visible', 'blink');
        }
        const narrationText = document.getElementById('narration-text');
        if (narrationText) {
          narrationText.textContent = '당신의 알고리즘 버블을 터뜨리세요!!! CLICK CLICK CLICK !';
          narrationText.style.display = 'block';
          narrationText.classList.add('visible', 'outside-bubble');
        }
        if (hintOutside) {
          hintOutside.style.display = 'none';
          hintOutside.classList.remove('visible');
        }
        if (newBubbleBtn) {
          newBubbleBtn.style.display = 'block';
        }
      }

      function hideOutsideNarration() {
        const narrationText = document.getElementById('narration-text');
        if (narrationText) {
          narrationText.classList.remove('visible', 'outside-bubble');
          setTimeout(() => {
            narrationText.style.display = 'none';
          }, 500);
        }
        bubbleState.outsidePromptLocked = false;
      }
      
      let isDragging = false;
      let prevX = 0;
      let prevY = 0;
      let shakeIntensity = 0;
      
      container.addEventListener('mousedown', e => {
        isDragging = true;
        prevX = e.clientX;
        prevY = e.clientY;
      });
      
      window.addEventListener('mouseup', () => isDragging = false);
      
      container.addEventListener('mousemove', e => {
        if (!isDragging || bubbleState.isExploding) return;
        const dx = e.clientX - prevX;
        const dy = e.clientY - prevY;
        group.rotation.y += dx * 0.005;
        group.rotation.x += dy * 0.005;
        prevX = e.clientX;
        prevY = e.clientY;
      });
      
      container.addEventListener('wheel', (e) => {
        e.preventDefault();
        
        const delta = e.deltaY * 0.05;
        bubbleState.cameraDistance += delta;
        bubbleState.cameraDistance = Math.max(0.1, Math.min(30, bubbleState.cameraDistance));
        
        if (bubbleState.cameraDistance > 12) {
          if (!bubbleState.isOutside) {
            bubbleState.isOutside = true;
            bubbleState.clickCount = 0;
            
            showOutsideNarration();
          }
        } else {
          bubbleState.isOutside = false;
          bubbleState.clickCount = 0;
          
          if (!bubbleState.outsidePromptLocked || bubbleState.isExploding) {
            hideOutsideNarration();
            
            if (hintInside && bubbleState.narrationCompleted) {
              hintInside.textContent = '드래그 : 버블 탐색 / 스크롤 : 알고리즘 버블에서 탈출';
              hintInside.classList.add('visible', 'blink');
            }
            
            if (newBubbleBtn) {
              newBubbleBtn.style.display = 'none';
            }
          }
        }
      });
      
      container.addEventListener('click', (e) => {
        if (!bubbleState.isOutside || bubbleState.isExploding) return;
        
        const now = Date.now();
        if (now - bubbleState.lastClickTime < 1000) {
          bubbleState.clickCount++;
        } else {
          bubbleState.clickCount = 1;
        }
        bubbleState.lastClickTime = now;
        
        shakeIntensity = 0.3;
        
        if (bubbleState.clickCount >= 5) {
          hideOutsideNarration();
          explodeBubble(cards);
        }
      });
      
      if (newBubbleBtn) {
        newBubbleBtn.addEventListener('click', () => {
          stages.bubble.classList.remove('active');
          stages.pile.classList.add('active');
          state.bubbleInited = false;
          state.isGridFull = false;
          state.likes = 0;
          state.selectedTopic = null;
          state.selectedVideoUrl = null;
          state.dominantVideoUrl = null;
          state.floodTriggered = false;
          
          location.reload();
        });
      }
      
      function explodeBubble(cards) {
        if (bubbleState.isExploding) return;
        bubbleState.isExploding = true;
        
        const sortedCards = cards.map((card, i) => ({
          card,
          y: card.position.y,
          index: i
        })).sort((a, b) => b.y - a.y);
        
        sortedCards.forEach((item, delayIndex) => {
          const card = item.card;
          const delay = delayIndex * 20;
          
          setTimeout(() => {
            const gravity = -0.02;
            const horizontalSpread = (Math.random() - 0.5) * 0.1;
            const forwardSpread = (Math.random() - 0.5) * 0.1;
            
            card.userData.velocity = new THREE.Vector3(
              horizontalSpread,
              gravity,
              forwardSpread
            );
            
            card.userData.rotationSpeed = new THREE.Vector3(
              (Math.random() - 0.5) * 0.2,
              (Math.random() - 0.5) * 0.2,
              (Math.random() - 0.5) * 0.2
            );
            
            card.userData.gravity = gravity;
            card.userData.fallSpeed = 0;
          }, delay);
        });
      }
      
      let lastFrameTime = 0;
      function animate(currentTime) {
        requestAnimationFrame(animate);
        
        const deltaTime = currentTime - lastFrameTime;
        if (deltaTime < 16) return;
        lastFrameTime = currentTime;
        
        const targetZ = bubbleState.cameraDistance;
        camera.position.z += (targetZ - camera.position.z) * 0.1;
        
        if (shakeIntensity > 0 && !bubbleState.isExploding) {
          const shakeX = (Math.random() - 0.5) * shakeIntensity;
          const shakeY = (Math.random() - 0.5) * shakeIntensity;
          const shakeZ = (Math.random() - 0.5) * shakeIntensity;
          group.position.set(shakeX, shakeY, shakeZ);
          shakeIntensity *= 0.9;
          if (shakeIntensity < 0.01) {
            shakeIntensity = 0;
            group.position.set(0, 0, 0);
          }
        }
        
        cards.forEach(card => {
          if (card.userData.isTransitioning && !bubbleState.isExploding) {
            card.userData.transitionProgress += 0.02;
            if (card.userData.transitionProgress > 1) {
              card.userData.transitionProgress = 1;
              card.userData.isTransitioning = false;
            }
            const t = card.userData.transitionProgress;
            const easeT = t * t * (3 - 2 * t);
            card.position.lerp(card.userData.targetPosition, easeT);
            card.lookAt(0,0,0);
          }
        });
        
        if (bubbleState.isExploding) {
          cards.forEach(card => {
            if (card.userData.velocity) {
              if (card.userData.gravity !== undefined) {
                card.userData.fallSpeed = (card.userData.fallSpeed || 0) + card.userData.gravity;
                card.userData.velocity.y = card.userData.fallSpeed;
              }
              card.position.add(card.userData.velocity);
              const distance = Math.sqrt(
                card.position.x * card.position.x + 
                card.position.y * card.position.y + 
                card.position.z * card.position.z
              );
              if (distance > 50 || card.position.y < -30) {
                group.remove(card);
                card.geometry.dispose();
                if (Array.isArray(card.material)) {
                  card.material.forEach(m => m.dispose());
                } else if (card.material) {
                  card.material.dispose();
                }
              }
            }
            if (card.userData.rotationSpeed) {
              card.rotation.x += card.userData.rotationSpeed.x;
              card.rotation.y += card.userData.rotationSpeed.y;
              card.rotation.z += card.userData.rotationSpeed.z;
              card.userData.rotationSpeed.multiplyScalar(0.98);
            }
            if (card.userData.velocity) {
              card.userData.velocity.x *= 0.99;
              card.userData.velocity.z *= 0.99;
            }
          });
        }
        
        renderer.render(scene, camera);
      }
      animate();
      
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
    // ★★★ 여기까지 비디오 텍스처/재질 수정 ★★★

    // --- Animated Gradient Background ---
    function initAnimatedGradient() {
      const colors = [
        { r: 255, g: 255, b: 255 },
        { r: 255, g: 0, b: 191 },
        { r: 255, g: 0, b: 0 },
        { r: 255, g: 55, b: 0 }
      ];
      
      const opacity = 0.25;
      
      let time = 0;
      const speed = 0.005;
      let lastUpdate = 0;
      const throttleMs = 16;
      
      function lerpColor(color1, color2, t) {
        const easedT = t * t * (3 - 2 * t);
        return {
          r: Math.round(color1.r + (color2.r - color1.r) * easedT),
          g: Math.round(color1.g + (color2.g - color1.g) * easedT),
          b: Math.round(color1.b + (color2.b - color1.b) * easedT)
        };
      }
      
      function updateGradient() {
        const now = performance.now();
        if (now - lastUpdate < throttleMs) {
          requestAnimationFrame(updateGradient);
          return;
        }
        lastUpdate = now;
        time += speed;
        
        const colorProgress = (time * colors.length) % colors.length;
        const colorIndex1 = Math.floor(colorProgress) % colors.length;
        const colorIndex2 = (colorIndex1 + 1) % colors.length;
        const colorIndex3 = (colorIndex1 + 2) % colors.length;
        const t = colorProgress - Math.floor(colorProgress);
        
        const centerColor1 = colors[colorIndex1];
        const centerColor2 = colors[colorIndex2];
        const centerColor = lerpColor(centerColor1, centerColor2, t);
        
        const midColor1 = colors[colorIndex2];
        const midColor2 = colors[colorIndex3];
        const midColor = lerpColor(midColor1, midColor2, t);
        
        const outerColor1 = colors[colorIndex3];
        const outerColor2 = colors[(colorIndex3 + 1) % colors.length];
        const outerColor = lerpColor(outerColor1, outerColor2, t);
        
        const angle = time * 1.2;
        const centerX = 50 + Math.cos(angle) * 40;
        const centerY = 50 + Math.sin(angle * 1.5) * 40;
        
        const gradient = `radial-gradient(circle at ${centerX}% ${centerY}%, 
          rgba(${centerColor.r}, ${centerColor.g}, ${centerColor.b}, ${opacity}) 0%, 
          rgba(${midColor.r}, ${midColor.g}, ${midColor.b}, ${opacity}) 50%, 
          rgba(${outerColor.r}, ${outerColor.g}, ${outerColor.b}, ${opacity}) 100%)`;
        
        document.body.style.background = gradient;
        
        requestAnimationFrame(updateGradient);
      }
      
      updateGradient();
    }
    
    // --- Mouse Following Text ---
    const mouseFollowText = document.getElementById('mouse-follow-text');
    const followText = '당신의 관심사로 만들어지는 알고리즘 세계를 탐험하세요';
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let targetX = mouseX;
    let targetY = mouseY;
    
    let tailX = mouseX;
    let tailY = mouseY;
    const tailFollow = 0.25;
    const trail = [];
    const charSpacing = 32;
    
    if (mouseFollowText) {
      mouseFollowText.innerHTML = '';
      followText.split('').forEach((char, idx) => {
        const charSpan = document.createElement('span');
        charSpan.className = 'char' + (char === ' ' ? ' space' : '');
        charSpan.textContent = char === ' ' ? '' : char;
        charSpan.style.color = '#1a1a1a';
        mouseFollowText.appendChild(charSpan);
        trail.push({
          element: charSpan,
          x: mouseX + idx * charSpacing,
          y: mouseY,
          targetX: mouseX + idx * charSpacing,
          targetY: mouseY
        });
      });
      
      setTimeout(() => {
        mouseFollowText.classList.add('visible');
      }, 500);
    }
    
    function handleMouseMove(e) {
      if (mouseFollowText) {
        targetX = e.clientX;
        targetY = e.clientY;
      }
    }
    window.addEventListener('mousemove', handleMouseMove);
    
    function updateMouseFollowText() {
      requestAnimationFrame(updateMouseFollowText);
      
      if (!mouseFollowText) {
        return;
      }
      
      tailX += (targetX - tailX) * tailFollow;
      tailY += (targetY - tailY) * tailFollow;
      
      trail.forEach((item, idx) => {
        if (idx === 0) {
          item.targetX = tailX;
          item.targetY = tailY;
        } else {
          const prevItem = trail[idx - 1];
          const dx = prevItem.x - item.x;
          const dy = prevItem.y - item.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const desiredDist = charSpacing;
          
          if (dist > 0) {
            item.targetX = prevItem.x - (dx / dist) * desiredDist;
            item.targetY = prevItem.y - (dy / dist) * desiredDist;
          } else {
            item.targetX = prevItem.x;
            item.targetY = prevItem.y;
          }
        }
        
        const followSpeed = 0.2 + idx * 0.01;
        item.x += (item.targetX - item.x) * followSpeed;
        item.y += (item.targetY - item.y) * followSpeed;
        
        item.element.style.left = item.x + 'px';
        item.element.style.top = item.y + 'px';
      });
    }
    updateMouseFollowText();
    
    initAnimatedGradient();
    initStartScreen();
    updateAboutText('start');
  </script>
